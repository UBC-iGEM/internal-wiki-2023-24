[book]
authors = ["Lucy Hao"]
language = "en"
multilingual = false
src = "src"
title = "iGEM 2023/24"

[preprocessor.graphviz]
command = "mdbook-graphviz"
output-to-file = false # defaults to false, change to true to create SVG files instead of rendering them inline

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
additional-css = ["assets/custom.css"]
mathjax-support = true
git-repository-url = "https://github.com/UBC-iGEM/internal-wiki-2023-24"

[output.linkcheck]
# follow-web-links = true
