# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.21
    steps:
      - name: Download Pandoc 2.14
        run: wget -O pandoc.deb https://github.com/jgm/pandoc/releases/download/2.14.0.3/pandoc-2.14.0.3-1-amd64.deb
      - name: Install Pandoc
        run: sudo dpkg -i pandoc.deb
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1.2.0
      - uses: actions/checkout@v3
      - name: Install mdBook
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook
      - name: Install Linkcheck
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-linkcheck
      - name: Install Biblio
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-bibfile-referencing
      - name: Install TOC
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-toc
      - name: Install Graphviz
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-graphviz
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with mdBook
        run: mdbook build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./book/html

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
